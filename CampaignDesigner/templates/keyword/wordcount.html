{% extends 'base.html' %}


{% block content %}
<div class="formaUserInput">
<h2>{{ ServiceName }}</h2>
<form action="/keyword/wordcount/submit" method="POST">
    <div class="formaUser">
        <div class="UserInput">
             <textarea class="form-control" name="words" rows="20" data-rule="required" data-msg="Please write something for us" placeholder="Каждая фраза с новой строки"></textarea>
        </div>
            <div class="UserInput">
             <textarea class="form-control" rows="20" data-rule="required" data-msg="Please write something for us" placeholder="Результат">{{ result }}</textarea>
        </div>
    </div>
    <div class="text-center"><button type="submit" title="Send Message">Получить результат</button></div>
</form>
</div>
{% endblock %}
