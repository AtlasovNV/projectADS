{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

      <!-- Favicons -->
      <link href="{% static 'img/favicon.png' %}" rel="icon">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700" rel="stylesheet">
      <!-- Bootstrap CSS File -->
      <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- Libraries CSS Files -->
      <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
      <!-- Main Stylesheet File -->
      <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>
  <!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">
      <div class="logo float-left">
        <!-- Uncomment below if you prefer to use an image logo -->
        <h1 class="text-light"><a href="/" class="scrollto"><span>Meow</span></a></h1>
        <!-- <a href="#header" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
      </div>
      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li class="active"><a href="/">Домой</a></li>
          {% if user.is_authenticated %}
             <li><a href="{% url 'authapp:logout' %}">Выход</a></li>
          {% else %}
            <li><a href="{% url 'authapp:login' %}">Войти</a></li>
            <li><a href="{% url 'auth:registration' %}">Зарегистрироваться</a></li>
          {% endif %}
        </ul>
      </nav><!-- .main-nav -->
    </div>
  </header><!-- #header -->

{% block content %}
{% endblock %}

</body>
</html>
